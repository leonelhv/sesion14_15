<div class="flex justify-center w-full pt-12">
  <div class="block p-6 rounded-lg shadow-lg bg-white w-96">
    <form #formPersona="ngForm">
      <div class="form-group mb-6">
        <h1 class="my-3 text-blue-500 font-bold text-2xl">
          Registro de Personas
        </h1>
        <div
          *ngIf="formPersona.valid && formPersona.submitted"
          class="bg-green-300 p-2 mb-3 rounded-lg"
        >
          <app-s14-asincrona-hijo
            [persona]="objPersona"
          ></app-s14-asincrona-hijo>
        </div>
        <label
          for="exampleInputEmail2"
          class="form-label inline-block mb-2 text-gray-700"
          >Nombre</label
        >
        <input
          type="text"
          class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
          id="exampleInputEmail2"
          aria-describedby="emailHelp"
          placeholder="Ingresa nombre"
          [(ngModel)]="nombre"
          required
          name="nombre"
        />
      </div>
      <div class="form-group mb-6">
        <label
          for="exampleInputPassword2"
          class="form-label inline-block mb-2 text-gray-700"
          >DNI</label
        >
        <input
          type="number"
          class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
          id="exampleInputPassword2"
          placeholder="Ingresa DNI"
          [(ngModel)]="dni"
          required
          name="dni"
        />
      </div>
      <div class="form-group mb-6 flex flex-col">
        <label
          for="exampleInputPassword2"
          class="form-label inline-block mb-2 text-gray-700"
          >Estado Civil:</label
        >
        <select
          name=""
          id=""
          class="border text-black p-2"
          [(ngModel)]="estado_civil"
          required
          name="estado_civil"
        >
          <option value="soltero">Soltero</option>
          <option value="casado">Casado</option>
          <option value="divorciado">Divorciado</option>
        </select>
      </div>

      <button
        [disabled]="formPersona.invalid"
        type="submit"
        class="w-full px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out"
        (click)="enviarPersona()"
      >
        Enviar
      </button>
    </form>
  </div>
</div>
